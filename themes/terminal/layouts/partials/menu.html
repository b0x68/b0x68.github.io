<nav class="navigation-menu">
  <ul class="navigation-menu__inner menu--desktop">
    {{ range $.Site.Menus.main }}
      {{ if not .HasChildren }}
        <li><a href="{{ .URL }}" {{ if .Params.NewTab -}} target="_blank" {{- end }}>{{ .Name }}</a></li>
      {{ end }}
    {{ end }}
  </ul>
</nav>
